<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Person edition -->
<form id="edit-form" action="editBook.html" th:method="post" th:action="@{/book/update}" th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" value="" th:value="${#vars.id}"/>
    </div>

    <div class="row">
        <label for="person-name-input">Name:</label>
        <input id="person-name-input" name="name" type="text" value="" th:value="*{name}"/>
    </div>

    <div class="row">
        <label for="year-name-input">Year:</label>
        <input id="year-name-input" name="year" type="text" value="" th:value="*{year}"/>
    </div>

    <div class="row">
        <label for="genre-name-input">Genre:</label>
        <input id="genre-name-input" name="genre" type="text" value="" th:value="*{genre}"/>
    </div>

    <div class="row">
        <label for="authors-name-input">Authors:</label>
        <input id="authors-name-input" name="authors" type="text" value="" th:value="*{authors}"/>
    </div>

    <div class="row">
        <label for="comments-name-input">Comments:</label>
        <input id="comments-name-input" name="comments" type="text" value="" th:value="*{comments}"/>
    </div>

    <div class="row">
        <button type="submit">Save</button></a>
        <a href="listOfBook.html" th:href="@{/book}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
